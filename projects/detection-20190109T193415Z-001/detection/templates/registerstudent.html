        <h1 class="cover-heading">TAKING IMAGES OF STUDENTS.</h1>
          <p class="lead">STEP 1: Enter students ID and Name if its a new registration.</p>
          <p class="lead">STEP 2: Press Register button to register the student.</p>
          <p class="lead">STEP 3: Take images of the student.</p>
          <p class="lead">STEP 2: Before you take images ensure that the student is facing directly to the camera.</p>
          <br>
          <form action="/student_details" method="POST">
          <label class="label">Student ID</label>
          <input id="studentid" name="studentid" type="text" class="input" pattern="[0-9]{6}" required>

          <label class="label">Name</label>
          <input id="name" name="name" type="text" class="input" required>
          <input type="submit" class="button" value="Register">
          </form>
          <br>
          <p class="lead">
          <a href="/take_images" class="btn btn-lg btn-secondary">Take Images</a>
